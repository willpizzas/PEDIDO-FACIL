<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WILL PIZZAS</title>
    <link rel="stylesheet" href="css/estilos.css" />

  <body>
    <form action="" class="formulario">
      
      <h1 class="formulario__titulo">🍕🍔Bem-vindo a Will-pizzas🍟🍕</h1>
        
      <img src="logo.jpg" class="imgLogo" />

      <h3 class="formulario__subtitulo">Precheea e Envia,🍕😀<br>e super facil.. </h3>
      <p class="formulario__parrafo">
        ⏱️🕑Tempo estimado de entrega,<br> 30-40 até 50 minutos max.🏍️🛵.
      </p>

      <label for="cliente" class="formulario__label"><b>ESCREVA SEU PEDIDO<br></b>pizza,lanche,porcao,quantidades etc...</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder=""
      />

      <label for="fecha" class="formulario__label"
        ><b>INDIQUE SUA BEBIDA</b></label
      >
      <input
        id="fecha"
        type="text"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />
      <label for="empleado" class="formulario__label"
      ><b>ENDERECO EXATO,Rua,barrio,numero.</b></label
      ><input id="empleado" type="text" class="formulario__input"><br>
      
      
              <label for="hora"><b>PAGAMENTO</b></label>
              <select name="hora" id="hora">
               <option >CARTAO</option>
              <option >PIX</option>
               <option >TROCO.20</option>
              <option >TROCO.30</option>
              <option >TROCO.40</option>
              <option >TROCO.50</option>
              <option >TROCO.60</option>
              <option >TROCO.70</option>
              <option >TROCO.80</option>
              <option >TROCO.90</option>
              <option >TROCO.100</option></select>

              <br><br><b>    pix</b> <b>(</b>34<b>)</b>996809209  📞
      <br>
      <br>

 <label for="servicio" class="formulario__label"
        ><b>:::::::::::::::::OBSERVACOES::::::::::::::::</b></label
      >
      <input id="servicio" type="type" class="formulario__input">
</select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit"><b>Enviar a WhatsApp</b></button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
